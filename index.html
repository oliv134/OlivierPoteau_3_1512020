<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ohmyfood</title>
  <link rel="icon" type="image/png" href="./pictures/logo/favicon.png">

  <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
  <header class="header">

    <h1 class="header__logo">ohmyfood</h1>


  </header>

  <main>
    <section class="location">
      <i class="fas fa-map-marker-alt local__icon"></i>
      <span class="local__text">Paris, Belleville</span>
    </section>

    <section class="hero">
    </section>

    <section class="howto">
      <div class="container">
        <h2 class="howto__title">Fonctionnement</h2>
        <ol class="howto__howto">
          <li class="howto__step">
            <i class="howto__icon fas fa-mobile-alt"></i>
            <span class="text">Choisissez un restaurant</span>
          </li>
          <li class="howto__step">
            <i class="howto__icon fas fa-list-ul"></i>
            <span class="text">Composez votre menu</span>
          </li>
          <li class="howto__step">
            <i class="howto__icon fas fa-store"></i>
            <span class="text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>

    <section class="restaurants">
    </section>

    <footer class="footer">

      <section class="content">
        <h3 class="footer__logo">ohmyfood</h3>
        <ul>
          <li><a href="#">Proposer un restaurant</a></li>
          <li><a href="#">Devenir partenaire</a></li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </section>

    </footer>
</body>

</html>
